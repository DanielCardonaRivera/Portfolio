<section class="container py-5">
  <h2 class="text-center mb-5">Blog de Desarrollo</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let post of posts">
      <div class="card h-100 shadow">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.summary }}</p>
          <button class="btn btn-outline-primary mt-auto" (click)="verContenido(post)">
            Leer más
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="postSeleccionado" class="mt-5 p-5 bg-white rounded shadow-sm">
    <h3 class="mb-4 text-primary">{{ postSeleccionado.title }}</h3>
  
    <img
      *ngIf="postSeleccionado.image"
      [src]="postSeleccionado.image"
      class="img-fluid rounded mb-4"
      alt="Imagen relacionada al post"
    />
  
    <p *ngFor="let parrafo of dividirParrafos(postSeleccionado.content)" class="mb-3">
      {{ parrafo }}
    </p>
  
    <button class="btn btn-outline-secondary mt-4" (click)="postSeleccionado = null">
      ← Volver al blog
    </button>
  </div>
  
</section>
