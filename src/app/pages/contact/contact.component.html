<section class="contact-section">
  <div class="container">
    <h2>Contacto</h2>
    <div class="background-animation"></div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input id="name" class="form-control" formControlName="name" type="text" />
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
          El nombre es obligatorio.
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="email">Correo:</label>
        <input id="email" class="form-control" formControlName="email" type="email" />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
          Ingresa un correo v√°lido.
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="message">Mensaje:</label>
        <textarea id="message" class="form-control" formControlName="message" rows="5"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
          El mensaje es obligatorio.
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-4" [disabled]="contactForm.invalid">Enviar</button>
    </form>

    <div class="alert alert-success mt-4" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <div class="alert alert-danger mt-4" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</section>
